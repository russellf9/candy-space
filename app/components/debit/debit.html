<div style="debit">
    <form name="debitForm" class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="withdrawal">Amount (in GBP)</label>

            <div class="input-group">
                <div class="input-group-addon">Â£</div>
                <input type="number" min="1" class="form-control" ng-model="amount" id="withdrawal" placeholder="Amount">

                <div class="input-group-addon">.00</div>
            </div>

    </form>
