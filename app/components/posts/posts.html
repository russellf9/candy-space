<div class="panel-body">
    <div></div>
    <!--we could add some controls here like arrow buttons-->
    <div class="tab-content">
        <div class="tab-pane active" id="test">
            <div class="panel panel-primary posts" ng-repeat="post in posts">
                <div class="panel-heading">
                    <h3 class="panel-title post-title inline">{{post.Name}} </h3>
                    <a class="pull-right post-title inline" ng-href="mailto:{{post.Email}}"
                       target="_self">{{post.Email}}</a>
                </div>
                <div class="panel-body post">
                    <p>{{post.Text}}</p>
                </div>
                <div class="panel-footer">
                    <p class="post-date">{{post.Date}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
