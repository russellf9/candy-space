<div class="transactions">
    <h3>Transactions</h3>
    <table>
        <tr>
            <th>Date</th>
            <th>Money Out</th>
            <th>Money In</th>
            <th>Balance</th>
        </tr>
        <tr ng-repeat="transaction in transactions">
            <td>{{transaction.date | date:'mediumDate'}}</td>
            <!--debit-->
            <td ng-if="transaction.type ==='debit'">£{{transaction.amount}}:00</td>
            <td ng-if="transaction.type !=='debit'"></td>
            <!--credit-->
            <td ng-if="transaction.type ==='credit'">£{{transaction.amount}}:00</td>
            <td ng-if="transaction.type !=='credit'"></td>
            <td>£{{transaction.total}}:00</td>
        </tr>
    </table>

</div>
